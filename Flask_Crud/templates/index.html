{% extends "layout.html" %}
{% block content %}
<a href="{{ url_for('add_student') }}" class="btn btn-success mb-3">➕ Add Student</a>

<table class="table table-bordered table-striped">
    <thead class="table-primary">
        <tr>
            <th>ID</th><th>Name</th><th>Age</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>
                <a class="btn btn-warning btn-sm" href="{{ url_for('update_student', id=student[0]) }}">✏️ Edit</a>
                <a class="btn btn-danger btn-sm" href="{{ url_for('delete_student', id=student[0]) }}" onclick="return confirm('Are you sure you want to delete?')">🗑️ Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
